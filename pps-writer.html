<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PPPs to flashcards</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      color: #cdd6f4;
      background-color: #1e1e2e;
    }
    .header, .footer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 10vh;
      width: 100%;
    }
    .input-txt, .output-txt {
	flex: 1;
        height: 100%;
	width: 100%;
	box-sizing: border-box;
    }
    .container {
      display: flex;
      height: 80vh;
      width: 100%;
    }
    .left-container, .right-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
   .btn-container {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
    }
    .input-options, .output-options {
	display: flex;
	align-items: center;
	gap: 10px;
        margin: 5px;
    }
    .input-options form, .output-options form {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .input-options p, .output-options p {
      margin: 0;
    }
    .input-options input[type="radio"],
    .output-options input[type="radio"] {
      vertical-align: middle;
      margin: 5px;
    }
    .input-options input[type="text"] {
      vertical-align: top;
    }
    .textbox {
      flex: 1;
      border: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      resize: none;
      font-family: monospace;
      font-size: 16px;
      color: #cdd6f4;
      background-color: #1e1e2e;
    }
   .btn {
     border-radius: 45;
     background-color: #007bff;
     color: white;
     border: none;
     padding: 10px 20px;
     margin: 5px;
     border-radius: 6px;
     font-size: 16px;
     cursor: pointer;
    }
   .btn:hover {
     background-color: #0056b3;
   }
  </style>
</head>
<body>
  <div class="header">
    <h1> Latin vocab verbs to flashcards </h1>
  </div>

  <div class="container">

    <div class="left-container">
	<div class="input-options">
	    <p> Meaning separator: </p>
	    <form>
		<label><input type="radio" name="input-separator" value="tab" checked> tab </label>
		<label><input type="radio" name="input-separator" value="dash"> - </label>
		<label><input type="radio" name="input-separator" value="colon"> : </label>
		<label>
		<input type="radio" name="input-separator" value="other" id="otherRadio"> OtherÂ  
		<input type="text" id="otherText" style="width: 15px;">
		</label>
	    </form>
	</div>
    
	<textarea class="input-txt textbox" placeholder="Paste verbs here..."></textarea>
    </div>

    <div class="btn-container">
      <button class="btn convert-btn">Convert</button>
      <button class="btn reset-btn">Reset</button>
      <button class="btn copy-btn">Copy</button>
    </div>

    <div class="right-container">
	<div class="output-options">
	    <p> Meaning separator: </p>
	    <form>
		<label><input type="radio" name="output-separator" value="tab" checked> tab </label>
		<label><input type="radio" name="output-separator" value="colon"> : </label>
		<label><input type="radio" name="output-separator" value="dash"> - </label>
	    </form>
	</div>
	<textarea class="output-txt textbox"></textarea>
    </div>

  </div>

  <div class="footer">
  </div>

  <script src='./app.js'></script>
</body>
</html>
